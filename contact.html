<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-me</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>
    <center>
    <h2>Contact Details</h2>
  

    <form action="mailto:sanabano309@gmail.com" method="post" enctype="text/plain">
        <table>
            <tr>
                <td><label for="name">Your Name : </label></td>
               
                <td><input type="text" id="name"></td>
               
            </tr>
         



            <tr>
                <td><label for="email">your email :</label></td>
                <td><input type="email" id="email"></td>
                
            </tr>


            <tr>
                <td><label for="password">your password : </label></td>
                <td><input type="password" id="password"></td>
            </tr>


            <tr>
                <td><label for="feedback"> feedback : </label></td>
                <td><textarea name="comment" id="feedback" cols="30" rows="10"></textarea></td>
            </tr>

            <tr>
                <td><input type="submit" value="Submit"></td>
            </tr>


        </table>
    </form>
</center>
</body>

</html>
